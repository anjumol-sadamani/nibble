spring:
  application:
    name: user-service
  
  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:userdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    
  h2:
    console:
      enabled: true
      path: /h2-console
      
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: client-id
            client-secret: secret